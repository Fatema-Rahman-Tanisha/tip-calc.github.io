<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Noto+Sans+JP:wght@700&family=Oswald&family=Space+Mono&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    * {
      font-family: 'Space Mono', monospace;
    }

    .tipgrid {
      width: 100%;
      height: 70%;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr;
    }
  </style>
</head>

<body class="w-full h-[100vh] bg-[#c5e4e7] flex justify-evenly items-center flex-col">
  <h1 class="text-md text-[#8fa0a0] py-3 uppercase">spli <br> tter</h1>
  <div class="box w-[93%] sm:w-[94%] lg:w-[70%] xl:w-[55%] h-[90vh] sm:h-[30rem] bg-white drop-shadow-lg rounded-xl flex justify-center items-center flex-col sm:flex-row">
    <div class="inputbox sm:w-1/2  sm:h-full flex justify-center items-center flex-col w-[90%] h-[100%]">
      <div class="billamount h-20 w-[90%] mx-auto  flex flex-col px-2 md:px-5">
        <label for="bill-input" class="text-[#8fa0a0] font-semibold">Bill</label>
        <div class="inputofbill  flex justify-around items-center w-full h-[60%] bg-[#f3f8fb] drop-shadow rounded-md ">
          <span class="text-gray-400 font-semibold text-lg"> $</span>
          <input type="text" maxlength="10" id="bill-input"
            class="border-none outline-none h-full w-2/3 bg-transparent text-right">
        </div>

      </div>
      <div class="tipselectbox flex flex-col w-[90%] h-1/3 px-2 md:px-5 my-5">
        <p class="text-[#8fa0a0] font-semibold"> Select Tip %</p>
        <div class="tipgrid">
          <button
            class="transition rounded-md text-xl bg-[#014848] text-white hover:bg-[#c5e4e7] hover:text-gray-600" onclick="setpercantage('5')" id="5">5%</button>
          <button
            class="transition rounded-md text-xl bg-[#014848] text-white hover:bg-[#c5e4e7] hover:text-gray-600" onclick="setpercantage('10')" id="10">10%</button>
          <button
            class="transition rounded-md text-xl bg-[#014848] text-white hover:bg-[#c5e4e7] hover:text-gray-600" onclick="setpercantage('15')" id="15">15%</button>
          <button
            class="transition rounded-md text-xl bg-[#014848] text-white hover:bg-[#c5e4e7] hover:text-gray-600" onclick="setpercantage('20')" id="20">20%</button>
          <button
            class="transition rounded-md text-xl bg-[#014848] text-white hover:bg-[#c5e4e7] hover:text-gray-600" onclick="setpercantage('25')" id="25">25%</button>
          <button
            class="transition rounded-md text-md lg:text-xl bg-[#014848] text-white hover:bg-[#c5e4e7] hover:text-gray-600" id="custom">Custom</button>
        </div>
      </div>
      <div class="person h-20 w-[90%] mx-auto  flex flex-col px-2 md:px-5">
        <label for="person-input" class="text-[#8fa0a0] font-semibold">Number of People</label>
        <div class="inputofbill  flex justify-around items-center w-full h-[60%] bg-[#f3f8fb] drop-shadow rounded-md ">
          <span class="text-gray-400 font-semibold text-lg"> $</span>
          <input type="text" maxlength="10" id="person-input"
            class="border-none outline-none h-full w-2/3 bg-transparent text-right">
        </div>

      </div>
    </div>

    <div class="result sm:m-auto mb-5 sm:w-[45%] rounded-xl border-2 border-black sm:h-[90%] bg-[#00474b] flex justify-evenly items-center flex-col  w-[80%] h-[90%]">
    <div class="text h-2/3 w-[80%] flex justify-evenly items-center flex-col">
    <div class="tipamountbox flex justify-between items-center w-full h-1/3 ">
      <div class="text w-2/3 flex flex-col text-[#c5e4e7]">
            <h3 class="font-semibold text-md">Tip amount</h3>
            <span class="text-sm">/person</span>

      </div>
      <h2 class="text-[#26c2ad] text-3xl font-semibold" id="munafa-protteke">$00.00</h2>
    </div>
    <div class="totalamountbox flex justify-between items-center w-full h-1/3 ">
      <div class="text w-2/3 flex flex-col text-[#c5e4e7]">
            <h3 class="font-semibold text-md">Total</h3>
            <span class="text-sm">/person</span>

      </div>
      <h2 class="text-[#26c2ad] text-3xl font-semibold" id="munafa-asol-protteke">$00.00</h2>
    </div>
    </div>
    <button id="reset" class="w-[80%] h-14 rounded-lg bg-[#28c1ad] text-xl font-semibold hover:bg-[#c5e4e7]">RESET</button>
    </div>
  </div>

<script src="./index.js"></script>
</body>
</html>
